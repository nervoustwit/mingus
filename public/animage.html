<html>
<head>
<style>

  div#viewport{ 
    width: 550px;
    height: 400px;
    border: 2px solid #555;
    background-color: #ccc;
    overflow: hidden;
  }

  div.control {
    width: 80px;
    padding: 5px;
    margin: 10px; 
    float: left;
    background-color: #ddd;
    border: 2px solid #888;
    text-align: center;
    font-weight: bold;
    color: #888;
    cursor: pointer;
   }
img
{
width:1400px;
position: relative;
}
</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>



</head>

<body>
<div id="viewport">
    <img src="/img/system.png" alt="the system" />
</div>
<div class="control" id="pan">Zoom</div>
<div class="control" id="reset">Reset</div>
<script>
  $('div#pan').click(function() {
	$('#viewport img').animate({'left': '-180px'}, 1200)
			  .animate({'width': '2000px', 'left':'-330px'}, 1200)
			  .animate({'width': '1400px', 'left':'-180px'}, 1200)
			  .animate({'left': '-700px'}, 1200)
			  .animate({'width': '2000px', 'left':'-1260px'}, 1200)
			  .animate({'width': '1400px', 'left':'-800px'}, 1200)
			  .animate({'left': '-400px', 'top': '-100'}, 1200);   
  });

  $('div#reset').click(function() {
    $('#viewport img').css({'width': '400px', 'top': '0', 'left': '0'});
  });
</script>
</body>
</html>
